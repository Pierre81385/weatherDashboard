<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container-fluid">üå¶ Weather Dashboard ‚òÄÔ∏è</div>
    </header>
    <main>
      <div class="row">
        <div class="col-2">
          <label for="searchForCity" class="form-label">Search for city:</label>
          <input
            type="search"
            class="form-control"
            id="searchInput"
            placeholder="San Diego"
          />
          <input
            type="button"
            class="form-control"
            id="searchButton"
            value="Search"
          />
          <label for="searchHistory" id="searchHistoryLabel" class="form-label"
            >Search History</label
          >
          <div id="searchHistoryButtons"></div>
        </div>
        <div class="col-10">
          <div class="row">
            <div class="col-10" id="currentWeatherDiv">
              <ul>
                <li id="currentCity"></li>
                <li id="currentTemp"></li>
                <li id="currentWind"></li>
                <li id="currentHumidity"></li>
                <li id="currentUV"></li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col-2 card" id="day1">
              <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
            <div class="col-2 card" id="day2">Day 2</div>
            <div class="col-2 card" id="day3">Day 3</div>
            <div class="col-2 card" id="day4">Day 4</div>
            <div class="col-2 card" id="day5">Day 5</div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <script src="assets/script.js"></script>
  </body>
</html>
